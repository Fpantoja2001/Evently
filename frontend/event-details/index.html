<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Event details</title>
    <link rel="stylesheet" href="event-details.css">
    <script src="event-details.js" type="module" defer></script>
  </head>
  <body class="body">
    <!-- <div class="navbar" id="navbar"></div> -->
    <div class="navcontent">
        <div id="navbar"></div>
    </div>

    <div class="maincontent">
        <div class="logo-component">
            <div class="logo">logo</div>
        </div>
        <div class="rating-component">
            <div class="rating">
                <div class="stars">
                    <span class="star" id="star-1">★</span>
                    <span class="star" id="star-2">★</span>
                    <span class="star" id="star-3">★</span>
                    <span class="star" id="star-4">★</span>
                    <span class="star" id="star-5">★</span>
                </div>
            </div>
            <div class="rating-text" id="rating-text"> Stars</div>
        </div>
        <div class="header-container">
            <img src="header-placeholder.jpg" class="header">
        </div>
        <div class="eventname-container">
            <div class="event-details">
                <h1 class="textstuff" id="event-name"></h1>
                <div class="category">
                    <span class="categoryitem" id="privacy-option"></span>
                    <span class="categoryitem" id="invite-option"></span>
                    <span class="categoryitem" id="limit-option"></span>
                    <span class="categoryitem" id="reservation-option"></span>
                    <span class="categoryitem" id="category-option"></span>
                </div>
            </div>        
            <p class="textstuff" id="event-time-date"></p>
        </div>
        <div class="eventname-container">
            <p class="textstuff" id="event-creators"></p>
            <p class="textstuff"><span class="textstuff" id="Attendee_num"></span> Going, <span class="textstuff" id="Attendee_not_num"></span> Not Going</p>
        </div>
        <div class="textbox">
            <p class="textstuff" id="event-address"></p>
        </div>
        <div class="description-box-buttons">
            <p class="description-box" id="event-description"></p>
            <div class="buttons-container">
                <button style = "display:none;" class="buttons-request" id="button-request">Request</button> <!--<br>-->
                <button class="buttons-join" id="button-join">Join</button> <!--<br>-->
                <button class="buttons-decline" id="button-decline">Decline</button> <!--<br>-->
                <button class="buttons-review">Reviews</button>
            </div>
            <script>
                document.querySelector('.buttons-review').addEventListener('click', () => {
                    window.location.href = '../review/review.html';
                });
            </script>
        </div>
    </div>
    <footer class="footer">
        <h1 id="site-footer-heading">Find new events on Event TBD or make your own!</h1>
    
        <div class="footer__site-name">website by Team16 CS326</div>
              <div class="footer__team-members">
          <nav class="footer__menu-primary">
                      <h2 class="footer__heading">Team Members </h2>
                    <ul class="flex-container">      
                        <li><a href="https://github.com/Fpantoja2001/event-tbd/tree/main">Felix Pantoja </a></li>      
                        <li><a href="https://github.com/Fpantoja2001/event-tbd/tree/main">Melody Chen </a></li>    
                        <li><a href="https://github.com/Fpantoja2001/event-tbd/tree/main">Kailin Luo</a></li>
                        <li><a href="https://github.com/Fpantoja2001/event-tbd/tree/main">Kimleng Kit</a></li>
                        <li><a href="https://github.com/Fpantoja2001/event-tbd/tree/main">Rihui Lu</a></li>
                        <li><a href="https://github.com/Fpantoja2001/event-tbd/tree/main">Sarah Hecker</a></li>
                        <li><a href="https://github.com/Fpantoja2001/event-tbd/tree/main">Sean Rodgers</a></li>
                    </ul>
          </nav>
        </div>
      </footer>
  </body>
  <script src="../allcomponents/nav.js" type="module"></script>
</html>
