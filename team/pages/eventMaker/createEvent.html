<!-- components/eventMaker/eventMaker.html -->
<div class="event-container">
    <div class="progress-indicator">
        <span class="step-indicator active" data-step="1">1</span>
        <span class="step-indicator" data-step="2">2</span>
        <span class="step-indicator" data-step="3">3</span>
        <span class="step-indicator" data-step="4">4</span>
        <span class="step-indicator" data-step="5">5</span>
        <span class="step-indicator" data-step="6">6</span>
        <span class="step-indicator" data-step="7">7</span>
        <span class="step-indicator" data-step="8">8</span>
        <span class="step-indicator" data-step="9">9</span>
        <span class="step-indicator" data-step="10">10</span>
    </div>
    <h2>Create an Event</h2>
    <form id="eventForm">
        <!-- Step 1: Event Type -->
        <div class="step active" data-step="1">
            <div class="form-group">
                <label for="eventType">What is the type of the event?</label>
                <select id="eventType" required>
                    <option value="" disabled selected hidden>Select Event Type</option>
                    <option value="Public">Public</option>
                    <option value="Private">Private</option>
                </select>
                <span class="error-message" id="eventTypeError"></span>
            </div>
            <div class="navigation-buttons">
                <button type="button" id="nextBtn1">Next</button>
            </div>
        </div>

        <!-- Step 2: Private Options (Conditional) -->
        <div class="step" data-step="2">
            <div class="form-group">
                <label for="privateOptions">Private Options</label>
                <select id="privateOptions" required>
                    <option value="" disabled selected hidden>Select Private Option</option>
                    <option value="Invite only">Invite only</option>
                    <option value="Friends only">Friends only</option>
                    <option value="Community only">Community only</option>
                    <option value="Request only">Request only</option>
                </select>
                <span class="error-message" id="privateOptionsError"></span>
            </div>
            <div class="navigation-buttons">
                <button type="button" class="backBtn" data-back="1">Back</button>
                <button type="button" id="nextBtn2">Next</button>
            </div>
        </div>

        <!-- Step 3: Occupancy Option -->
        <div class="step" data-step="3">
            <div class="form-group">
                <label for="occupancyOption">Occupancy Option?</label>
                <select id="occupancyOption" required>
                    <option value="" disabled selected hidden>Select Occupancy Option</option>
                    <option value="Limited">Limited</option>
                    <option value="Not limited">Not limited</option>
                </select>
                <span class="error-message" id="occupancyOptionError"></span>
            </div>
            <div class="navigation-buttons">
                <button type="button" class="backBtn" data-back="2">Back</button>
                <button type="button" id="nextBtn3">Next</button>
            </div>
        </div>

        <!-- Step 4: How to get a seat? (Conditional) -->
        <div class="step" data-step="4">
            <div class="form-group">
                <label for="seatOption">How to get a seat?</label>
                <select id="seatOption" required>
                    <option value="" disabled selected hidden>Select Seat Option</option>
                    <option value="First come, first serve">First come, first serve</option>
                    <option value="Reservation">Reservation</option>
                </select>
                <span class="error-message" id="seatOptionError"></span>
            </div>
            <div class="navigation-buttons">
                <button type="button" class="backBtn" data-back="3">Back</button>
                <button type="button" id="nextBtn4">Next</button>
            </div>
        </div>

        <!-- Step 5: Choose Category -->
        <div class="step" data-step="5">
            <div class="form-group">
                <label for="eventCategory">Choose Category</label>
                <select id="eventCategory" required>
                    <option value="" disabled selected hidden>Select Category</option>
                    <option value="A">A</option>
                    <option value="B">B</option>
                    <option value="C">C</option>
                    <option value="Other">Other</option>
                </select>
                <span class="error-message" id="eventCategoryError"></span>
            </div>
            <div class="navigation-buttons">
                <button type="button" class="backBtn" data-back="4">Back</button>
                <button type="button" id="nextBtn5">Next</button>
            </div>
        </div>

        <!-- Step 6: Customized Category (Conditional) -->
        <div class="step" data-step="6">
            <div class="form-group">
                <label for="customCategory">Customized Category</label>
                <input type="text" id="customCategory" placeholder="Enter your category" required />
                <span class="error-message" id="customCategoryError"></span>
            </div>
            <div class="navigation-buttons">
                <button type="button" class="backBtn" data-back="5">Back</button>
                <button type="button" id="nextBtn6">Next</button>
            </div>
        </div>

        <!-- Step 7: Title for the Event -->
        <div class="step" data-step="7">
            <div class="form-group">
                <label for="eventTitle">Title for the event?</label>
                <input type="text" id="eventTitle" placeholder="Enter Event Title" required />
                <span class="error-message" id="eventTitleError"></span>
            </div>
            <div class="navigation-buttons">
                <button type="button" class="backBtn" data-back="6">Back</button>
                <button type="button" id="nextBtn7">Next</button>
            </div>
        </div>

        <!-- Step 8: When is this event happening? -->
        <div class="step" data-step="8">
            <div class="form-group">
                <label for="eventDate">When is this event happening?</label>
                <input type="date" id="eventDate" required />
                <span class="error-message" id="eventDateError"></span>
            </div>
            <div class="navigation-buttons">
                <button type="button" class="backBtn" data-back="7">Back</button>
                <button type="button" id="nextBtn8">Next</button>
            </div>
        </div>

        <!-- Step 9: Where is the event happening? -->
        <div class="step" data-step="9">
            <div class="form-group">
                <label for="eventLocation">Where is the event happening?</label>
                <input type="text" id="eventLocation" placeholder="Enter Event Address" required />
                <span class="error-message" id="eventLocationError"></span>
            </div>
            <div class="navigation-buttons">
                <button type="button" class="backBtn" data-back="8">Back</button>
                <button type="button" id="nextBtn9">Next</button>
            </div>
        </div>

        <!-- Step 10: Any Description? -->
        <div class="step" data-step="10">
            <div class="form-group">
                <label for="eventDescription">Any description?</label>
                <textarea id="eventDescription" rows="4" placeholder="Enter Event Description" required></textarea>
                <span class="error-message" id="eventDescriptionError"></span>
            </div>
            <div class="navigation-buttons">
                <button type="button" class="backBtn" data-back="9">Back</button>
                <button type="submit" id="submitBtn">Submit</button>
            </div>
        </div>

        <!-- Success Message -->
        <div class="success-message" id="successMessage"></div>
    </form>
</div>
