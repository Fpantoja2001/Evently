<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Event details</title>
    <link rel="stylesheet" href="event-details.css">
    <script src="event-details.js" defer></script>
  </head>
  <body class="body">
    <!-- <div class="navbar" id="navbar"></div> -->
    <div id="navbar"></div>
    <div class="maincontent">
        <div class="logo-component">
            <div class="logo">logo</div>
        </div>
        <div class="rating-component">
            <div class="rating">
                <div class="stars">
                    <span class="star" id="star-1">★</span>
                    <span class="star" id="star-2">★</span>
                    <span class="star" id="star-3">★</span>
                    <span class="star" id="star-4">★</span>
                    <span class="star" id="star-5">★</span>
                </div>
            </div>
            <div class="rating-text" id="rating-text"> Stars</div>
        </div>
        <div class="header-container">
            <img src="header-placeholder.jpg" class="header">
        </div>
        <div class="eventname-container">
            <div class="event-details">
                <h1 class="textstuff" id="event-name"></h1>
                <div class="category">
                    <span class="categoryitem" id="privacy-option"></span>
                    <span class="categoryitem" id="invite-option"></span>
                    <span class="categoryitem" id="limit-option"></span>
                    <span class="categoryitem" id="reservation-option"></span>
                    <span class="categoryitem" id="category-option"></span>
                </div>
            </div>        
            <p class="textstuff" id="event-time-date"></p>
        </div>
        <div class="eventname-container">
            <p class="textstuff" id="event-creators"></p>
            <p class="textstuff">X Attendees</p>
        </div>
        <div class="textbox">
            <p class="textstuff" id="event-address"></p>
        </div>
        <div class="description-box-buttons">
            <p class="description-box" id="event-description"></p>
            <div class="buttons-container">
                <button class="buttons-request">Request</button><br>
                <button class="buttons-join">Join/Accept</button><br>
                <button class="buttons-decline">Decline</button>
            </div>
        </div>
    </div>
  </body>
  <script src="../allcomponents/nav.js" type="module"></script>
</html>
